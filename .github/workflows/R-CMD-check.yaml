# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          miniforge-version: "latest"

      - name: Create conda env with Python, JAGS & r-rjags
        shell: bash
        run: |
          conda create -n mosaic-py -y -c conda-forge python=3.12 jags r-rjags
          prefix="$(conda info --base)/envs/mosaic-py"
          echo "$prefix/bin" >> $GITHUB_PATH
          echo "$prefix/lib" >> $GITHUB_PATH

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install MOSAIC locally
        run: |
          Rscript -e 'if (!requireNamespace("remotes", quietly=TRUE)) install.packages("remotes")'
          Rscript -e 'remotes::install_local(dependencies = FALSE, upgrade = "never")'

      - name: Install MOSAIC Python deps
        run: Rscript -e 'MOSAIC::install_dependencies()'

      - name: Check MOSAIC Python deps
        run: Rscript -e 'MOSAIC::check_dependencies()'
