# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install JAGS on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jags

      - name: Install JAGS on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install jags
          # find where Homebrew put itâ€¦
          JAGS_PREFIX="$(brew --prefix jags)"
          echo "JAGS installed in $JAGS_PREFIX"
          # symlink the .dylib into /usr/local/lib so rjags can find it
          sudo mkdir -p /usr/local/lib /usr/local/include/JAGS
          sudo ln -sfn "$JAGS_PREFIX/lib/libjags.4.dylib" /usr/local/lib/libjags.4.dylib
          # and headers (in case pkg-config is used)
          sudo ln -sfn "$JAGS_PREFIX/include/JAGS" /usr/local/include/JAGS

      - name: Install JAGS on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # ensure TLS1.2 so SourceForge will actually serve the binary
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          $url = 'https://downloads.sourceforge.net/project/mcmc-jags/JAGS/4.x/Windows/JAGS-4.3.1.exe'
          # download the real installer, not an HTML page
          Invoke-WebRequest -Uri $url -OutFile jags-installer.exe -UseBasicParsing
          # run it completely silently
          Start-Process .\jags-installer.exe `
            -ArgumentList '/VERYSILENT','/SUPPRESSMSGBOXES','/NORESTART' `
            -NoNewWindow -Wait
          # expose the bin dir on PATH for rjags to load the DLL
          $jagspath = 'C:\Program Files\JAGS\JAGS-4.3.1\bin'
          Write-Host $jagspath | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
