# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # ─────────────── Start JAGS install ───────────

      - name: Install JAGS on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jags

      - name: Install JAGS on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install jags
          brew link jags --force

      - name: Install JAGS on Windows
        if: matrix.config.os == 'windows-latest'
        shell: pwsh
        run: |
          # 1) Download the JAGS 4.3.1 installer (R ≥ 4.2.0 needs 4.3.1)
          $url = 'https://downloads.sourceforge.net/project/mcmc-jags/JAGS/4.x/Windows/JAGS-4.3.1.exe'
          Invoke-WebRequest -Uri $url -OutFile jags-installer.exe

          # 2) Run it completely silently (Inno Setup flags)
          Start-Process -FilePath .\jags-installer.exe `
            -ArgumentList '/VERYSILENT','/SUPPRESSMSGBOXES','/NORESTART' `
            -NoNewWindow -Wait

          # 3) Add JAGS bin to PATH for the rest of the job
          Write-Host "C:\Program Files\JAGS\bin" >> $Env:GITHUB_PATH

      # ───────────── Stop JAGS install ──────────────

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
