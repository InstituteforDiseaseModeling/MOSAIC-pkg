# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true

      - name: Install JAGS & r-rjags via conda
        shell: bash
        run: |
          # Install the JAGS engine + the r-jags binding
          conda install -y -c conda-forge jags r-rjags

          # Expose the JAGS binaries for rjags::load.module()
          prefix="$(conda info --base)"
          echo "PATH=$prefix/bin:$PATH" >> $GITHUB_ENV
          # Also add lib to the dynamic loader
          echo "LD_LIBRARY_PATH=$prefix/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$prefix/lib${DYLD_LIBRARY_PATH:+:$DYLD_LIBRARY_PATH}" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install MOSAIC locally
        run: |
          Rscript -e 'if (!requireNamespace("remotes", quietly=TRUE)) install.packages("remotes")'
          Rscript -e 'remotes::install_local(dependencies = FALSE, upgrade = "never")'

      - name: Install MOSAIC Python deps
        run: Rscript -e 'MOSAIC::install_dependencies()'

      - name: Check MOSAIC Python deps
        run: Rscript -e 'MOSAIC::check_dependencies()'
