url: institutefordiseasemodeling.github.io/MOSAIC-pkg/

template:
  bootstrap: 5
  pkgdown-nav-height: 50px
  bslib:
    primary: "#0167af"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#FF6347"
  params:
    ganalytics: G-11MTYCTQ7F
    light-switch: true
    theme: gruvbox-light
    theme-dark: gruvbox-dark
  assets:
    css: ["./pkgdown/"]

navbar:
  bg: primary
  toc: true
  left:
  - icon: fa-home
    href: index.html
  - text: Functions
    href: reference/index.html
  - text: Vignettes
    href: articles/index.html
    menu:
      - text: Project setup
        href: articles/Project-setup.html
      - text: Running MOSAIC
        href: articles/Running-MOSAIC.html
  right:
  - icon: fa-github
    href: https://github.com/InstituteforDiseaseModeling/MOSAIC-pkg
    aria-label: GitHub



